<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRACTICA CALCULADORA</title>
    <style>
        .calculadora {
            border: 1px solid black;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 200px;
        }
    </style>
</head>

<body>

    <h1>Calculadora</h1>
    <div class="calculadora">
        <div>
            <input type="number" id="num" placeholder="Número">
        </div>


        <button id="btnSumar">+</button>
        <button id="btnRestar">-</button>
        <button id="btnDivi">/</button>
        <button id="btnMulti">x</button>


        <button id="btnIgual">=</button>


        <h3>Resultado</h3>
        <div id="divResultado"></div>

    </div>

    <script>
        //----------------------------------------------------------------------
        //1.Definimos variables
        //----------------------------------------------------------------------
        const input = document.querySelector("#num");

        const divResultado = document.querySelector("#divResultado");

        let valor1 = 0;
        let valor2 = 0;

        let resultado = 0;
        let operacion = ""; //sumar, restar, dividir, multiplicar 

        //Obtenemos botones
        const btnSumar = document.querySelector("#btnSumar");
        const btnRestar = document.querySelector("#btnRestar");
        const btnDivi = document.querySelector("#btnDivi");
        const btnMulti = document.querySelector("#btnMulti");

        const btnIgual = document.querySelector("#btnIgual");

        //----------------------------------------------------------------------
        //2. Eventos de las funciones 
        //----------------------------------------------------------------------

        btnSumar.addEventListener("click", () => {
            valor1 = obtenerValores();     //obtenemos del input el valor y guardarlo en valor1
            operacion = "sumar";
            input.value = 0;

        });

        btnRestar.addEventListener("click", () => {
            valor1 = obtenerValores();     //obtenemos del input el valor y guardarlo en valor1
            operacion = "restar";
            input.value = 0;
        });

        btnDivi.addEventListener("click", () => {
            valor1 = obtenerValores();     //obtenemos del input el valor y guardarlo en valor1
            operacion = "dividir";
            input.value = 0;
        });

        btnMulti.addEventListener("click", () => {
            valor1 = obtenerValores();     //obtenemos del input el valor y guardarlo en valor1
            operacion = "multiplicar";
            input.value = 0;
        });

        btnIgual.addEventListener("click", () => {
            //1. obtener del input el valor, y guardarlo en valor2
            valor2 = obtenerValores();

            /* //2. HACER EL CALCULO: ESTO PODRÍA SER UN METODO, CON EL IF. 
             if (operacion == "sumar"){
                 resultado =valor1 + valor2;
             }
 
             else if (operacion == "resta"){
                 resultado =valor1 - valor2;
             }
 
             else if (operacion == "multiplicar"){
                 resultado =valor1 * valor2;
             }
 
             else if (operacion == "dividir"){
                 resultado =valor1 / valor2;
             }
         }*/

            //SEGUNDO MÉTODO: SWITCH : equivalente al if () else if () etc 
        });
        switch (operacion) {
            case "sumar":
                resultado = valor1 + valor2;
                break;

            case "resta":
                resultado = valor1 - valor2;
                break;

            case "dividir":
                resultado = valor1 / valor2;
                break;

            case "multiplicar":
                resultado = valor1 * valor2;
                break;

        }
        
        valor1=resultado; // actualizo valor1 para operaciones infinitas 
        input.value = resultado; //muestro el resultado en el input 
        imprimirResultado(); //muestro el resultado en el DIV

        

        //----------------------------------------------------------------------
        //3. Función para obtener valores del input
        //----------------------------------------------------------------------

        function obtenerValores() {
            let num = parseFloat(input.value);
            return num;

        }

        //----------------------------------------------------------------------
        //4. Imprime el resultado 
        //----------------------------------------------------------------------

        input.value=0;
        imprimirResultado (); 

    </script>




</body>

</html>
