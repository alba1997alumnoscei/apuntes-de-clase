<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio: Obtener los 10 usuarios de jsonPlaceholder y mostrarlos en pantalla.</title>
</head>

<body>

    <ul id="listadeUsuarios">
    </ul>

    <script>
       //parte 1: mis variables y elementos del DOM
        const domListaUsuarios = document.querySelector("#listadeUsuarios");




       //parte 2: mis funciones
        async function traerUsuarios() {
            try {

                const usuariosJson = await fetch("https://jsonplaceholder.typicode.com/users"); //aqui es JSON
                const listaUsuarios = await usuariosJson.json(); //aqui es JS porque ya lo he convertido. Cuando sea asyn tengo q utilizar este

                imprimirUsuarios(listaUsuarios); 

                //console.log(listaUsuarios); 

            } catch (error) {
                console.error("tuve un error:", error);
            }

            
            };
        
        //PARTE 3 mi codigo 

        traerUsuarios();
      
       function imprimirUsuarios(lista){

                lista.forEach(usuario => {
                    const li = document.createElement("li");
                    li.textContent = usuario.name; //el nombre del usuario
                    domListaUsuarios.appendChild(li);
                    
                });
            
            };

    // //tambien se podría hacer con Template strings así: 
    // let htmlUsuarios="";
    // lista.forEach(usuario =>{ 
    //     htmlUsuarios+= <li>${usuario.name}</li>
    // });
    // domListaUsuarios.innerHTML=htmlUsuarios;
        

       

    </script>

</body>

</html>
