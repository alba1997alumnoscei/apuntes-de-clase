<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout vertical</title>
    <style> 
    * {
            margin: 0;  
            padding: 0;
            box-sizing: border-box;
        }

    .container{
display: flex;
flex-direction: column;
height: 100vh; /*100% del viewheight - de lo que se ve (viewport), que crezca el contenido todo lo que tenga de espacio*/

    }

.header, .footer{
background-color: #f0f0f0;
padding: 10px;



}

.content{
flex-grow: 1;
padding: 10px;
background-color: #e0e0e0;

}

    </style>
</head>
<body>

    <div class="container">
        <div class="header">header</div>
        <div class="content">contenido</div>
        <div class="footer">footer</div>

    </div>
    
</body>
</html>
