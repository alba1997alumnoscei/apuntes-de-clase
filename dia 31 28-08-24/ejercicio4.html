<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
    <!--4. Utiliznando Prompts, Escribe un programa de tres líneas que pida
    un número, pida otro número y escriba el resultado de sumar estos dos números.-->
</head>
<body>

    <script>
        var numero1 = prompt("Escribe numero1");
        var numero2 = prompt("Escribe numero2");
        numero1= 8;
        numero2= 9;
        alert(numero1+numero2);

        console.log(parseInt(numero1)+parseInt(numero2)); //17
    </script>

    
</body>
