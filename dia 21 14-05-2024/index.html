    </main>

    <div class="Controllers">
        <button id="btnDireccion" class="Btn">Columna</button>

        <!--no lo ponemos como controllers-brn (elemento) sino como un bloque directamente por si quiero utilizar después "btn" en otro sitio-->
        <button id="btnDarkLight" class="Btn Btn--icon">
            <span class="material-symbols-outlined">
                dark_mode
            </span>
        </button> <!--el de Btn Btn--icon tendrá dentro un icono-->
    </div>


    <script>
        // Declarar variables (constantes) : agarrar elementos de nuestro HTML. Buscar una referencia del nodo del HTML. 
        const btnDirection = document.querySelector("#btnDireccion");
        const btnDarkLight = document.querySelector("#btnDarkLight");
        const iconsContainer = document.querySelector(".Icons");

        console.log("btn direction vale:", btnDirection);

        // vamos a escuchar los clicks sobre los botones y cambiarle sus clases

        btnDirection.addEventListener("click", () => {
            iconsContainer.classList.toggle("u-flexCol");

            //condicional IF
            if (iconsContainer.classList.contains('u-flexCol')) {
                btnDirection.textContent = "Fila";


            } else {
                btnDirection.textContent = "Column";
            }
        });


        btnDarkLight.addEventListener("click", () => {

            document.body.classList.toggle("u-Dark");
            if (document.body.classList.contains("u-Dark")){
                btnDarkLight.querySelector("span").innerHTML = "light_mode";
            } else {
                btnDarkLight.querySelector("span").innerHTML = "dark_mode";

            }
        });


    </script>
